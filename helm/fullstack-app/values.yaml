# Global values
global:
  namespace: fullstack
  environment: dev

# Frontend configuration
frontend:
  name: frontend
  replicaCount: 2

  image:
    repository: vinaymanjunath30/frontend-app
    tag: 5
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

# Backend configuration
backend:
  name: backend
  replicaCount: 2

  image:
    repository: vinaymanjunath30/backend-app
    tag: v1.0.12
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3000

  env:
    DB_HOST: mysql-db
    DB_PORT: "3306"
    DB_NAME: testdb
    DB_USER: root
    DB_PASSWORD: pass123

  resources:
    requests:
      cpu: "150m"
      memory: "256Mi"
    limits:
      cpu: "300m"
      memory: "512Mi"

# MySQL configuration
mysql:
  name: mysql
  replicaCount: 1

  image:
    repository: mysql
    tag: v1.0.12
    pullPolicy: IfNotPresent

  service:
    port: 3306

  auth:
    rootPassword: rootpassword
    database: appdb
    username: appuser
    password: apppassword

  persistence:
    enabled: true
    size: 5Gi

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "300m"
      memory: "512Mi"

# Ingress configuration
ingress:
  enabled: true
  className: nginx

  hosts:
    - host: fullstack.local
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend-service
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: backend-service
            port: 3000
